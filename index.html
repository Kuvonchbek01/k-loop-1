<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <div class="container">
        <div class="card">
            <img class="card-img" src=".//images/device.svg" alt="">
            <h3 class="card-heading">Mobile</h3>
            <p class="card-paragraph">
                Get notifications about new releases in our mobile app.
            </p>
           <p class="card-price-paragraph"><span class="card-price"><sup>$</sup>10</span>/month</p>
        </div>
        <div class="card">
            <img class="card-img" src=".//images/laptop.svg" alt="">
            <h3 class="card-heading">desktop</h3>
            <p class="card-paragraph">
               Enjoy new episodes on your laptop in browser with our web services, which supports all the platforms.
            </p>
           <p class="card-price-paragraph""><span class="card-price"><sup>$</sup>15</span>/month</p>
        </div>
        <div class="card">
            <img class="card-img" src=".//images/monitor.svg" alt="">
            <h3 class="card-heading">tv</h3>
            <p class="card-paragraph">
               Watch your favourite series at home on large screen with our TV application.
            </p>
           <p class="card-price-paragraph""><span class="card-price"><sup>$</sup>20</span>/month</p>
        </div>
